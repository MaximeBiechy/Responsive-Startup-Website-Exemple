<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Startup Website</title>
    <link rel="stylesheet" href="styles/designSystem.css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <link rel="icon" href="ressources/Logo/LogoWhite.svg" />
  </head>

  <body>
    <!-- !        -->
    <!-- ! Header -->
    <!-- !        -->
    <div class="hero">
      <header class="navbar container">
        <div class="navbar-logo">
          <img
            src="ressources/Logo/LogoWhite.svg"
            alt="Small Startup Logo"
            class="navbar-logo-image"
          />
          <div class="navbar-logo-text">Start</div>
        </div>
        <nav class="navbar-menu hidden">
          <a href="index.html" class="navbar-link">Home</a>
          <a href="portfolio.html" class="navbar-link">Portfolio</a>
          <a href="services.html" class="navbar-link">Services</a>
          <a href="contact.html" class="navbar-link active">Contact</a>
        </nav>

        <div class="navbar-icons">
          <i class="bi bi-list"></i>
          <i class="bi bi-x-lg hide"></i>
        </div>
      </header>
    </div>

    <!-- !             -->
    <!-- ! Section One -->
    <!-- !             -->
    <section class="sectionOne container">
      <div class="sectionOne-content text-center">
        <h1 class="sectionOne-content-title common-title">Contact Us</h1>
        <p class="sectionOne-content-text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </p>
      </div>

      <div class="sectionOne-formulaire">
        <form action="">
          <label for="name">Name</label>
          <input type="text" />
          <label for="email">Email</label>
          <input type="email" />
          <label for="message">Message</label>
          <textarea
            placeholder="Your message here !"
            name="message"
            id="message"
            cols="30"
            rows="6"
          ></textarea>
          <button type="submit" class="submit-btn dark-btn">Submit</button>
        </form>
        <img src="ressources/Contact/map.svg" class="responsive-image" alt="map" />
      </div>
    </section>

    <!-- !        -->
    <!-- ! Footer -->
    <!-- !        -->
    <footer class="footer">
      <div class="footer-links container">
        <div class="footer-links-socials">
          <img
            src="ressources/socials/facebook.svg"
            alt=""
            class="footerLinks__socials--1"
          />
          <img
            src="ressources/socials/instagram.svg"
            alt=""
            class="footerLinks__socials--2"
          />
          <img
            src="ressources/socials/twitter.svg"
            alt=""
            class="footerLinks__socials--3"
          />
          <img
            src="ressources/socials/pinterest.svg"
            alt=""
            class="footerLinks__socials--4"
          />
          <img
            src="ressources/socials/tiktok.svg"
            alt=""
            class="footerLinks__socials--5"
          />
          <img
            src="ressources/socials/whatsapp.svg"
            alt=""
            class="footerLinks__socials--6"
          />
          <img
            src="ressources/socials/youtube.svg"
            alt=""
            class="footerLinks__socials--7"
          />
        </div>
        <div class="footer-links-copyright text-white text-center">
          Â© Start, 2022. All rights reserved.
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
